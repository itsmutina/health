services:
  - type: web
    name: mental-health-journal
    env: python
    plan: free
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
      python manage.py collectstatic --noinput
      python manage.py migrate
    startCommand: gunicorn mental_health_journal.wsgi:application
    envVars:
      - key: DEBUG
        value: False
      - key: SECRET_KEY
        generateValue: true
      - key: ALLOWED_HOSTS
        value: mental-health-journal.onrender.com
      - key: DATABASE_URL
        fromDatabase:
          name: mental-health-db
          property: connectionString
      - key: EMAIL_BACKEND
        value: django.core.mail.backends.smtp.EmailBackend
      - key: EMAIL_HOST
        value: smtp.gmail.com
      - key: EMAIL_PORT
        value: 587
      - key: EMAIL_USE_TLS
        value: True
      - key: EMAIL_HOST_USER
        sync: false
      - key: EMAIL_HOST_PASSWORD
        sync: false
      - key: DEFAULT_FROM_EMAIL
        value: noreply@mentalhealthjournal.com
      - key: SITE_ID
        value: 1
      - key: ACCOUNT_EMAIL_VERIFICATION
        value: none

  - type: pserv
    name: mental-health-db
    env: postgresql
    plan: free
    ipAllowList: []
